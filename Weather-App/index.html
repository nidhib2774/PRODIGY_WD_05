<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">India, Asia</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>
  <div class="container-fluid bg-white pt-5 px-0">
    <div class="container bg-dark text-light text-center py-5">
        
      
        <p class="m-0" align="center">&copy; All Rights Reserved. Designed by <a href="#"> NIDHI BHALSOD</a></p>
    </div>
</div>
  <script src="main.js"></script>
</body>
</html>
